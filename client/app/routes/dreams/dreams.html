<div ng-include="'components/navbar/navbar.html'"></div>


<div class="page">

  <ul>
    <li><a ng-click="selectParam('future')" class="clickable">What are your dreams for the future?</a></li>
    <li><a ng-click="selectParam('world')" class="clickable">How can we make a better world?</a></li>
  </ul>
  <div ng-if="!voted" ng-repeat="dream in dreams">
    <div class="col-xs-4 col-xs-offset-1 container" >
      <blockquote>{{dream[searchParam]}}</blockquote>
    </div>
  </div>
</div>
