<div class="navbar navbar-default navbar-static-top fixed-top" 
     ng-controller="NavbarCtrl" 
     ng-class="{'not-landing': $state != 'main', 'open' : !$root.isCollapsed}" 
     back-image="assets/images/stars2.jpg">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="openMenu()" ng-if="$root.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Think Dream Tank</a>
    </div>
    <div id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-show="isLoggedIn() && !isAdmin()" ng-href="{{item.link}}"><i class="fa fa-{{item.iconName}}"></i>{{item.title}}</a>
        </li>
        <li ng-show="isAdmin() && isLoggedIn()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="isLoggedIn()">
          <img ng-if="userInfo && $root.isCollapsed" id="profile-picture" src="{{userInfo.profileImage}}"/>
          <!-- <img id="profile-picture" src="https://graph.facebook/{{currentUser.facebook.id}}/picture"/> -->
          <!-- <img id="profile-picture" ng-src="{{currentUser.profilePicture}}"/> -->

          <p ng-if="userInfo && $root.isCollapsed" class="navbar-text">
            Hello, {{ userInfo.firstName }}
          </p> 
        </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings">
          <span ng-if="$root.isCollapsed" class="glyphicon glyphicon-cog"></span>
          <span ng-if="!$root.isCollapsed">Settings</span>
          </a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
